<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - JavaDroid IDE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            color: #4A90E2;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
        }
        a {
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are offline</h1>
        <p>It seems you've lost your connection. Don't worry, you can still work on your cached projects.</p>
        <p>Please check your internet connection to access all features.</p>
        <p><a href="/">Go to Home</a></p>
    </div>
</body>
</html>
